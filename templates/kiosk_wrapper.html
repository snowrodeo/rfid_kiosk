<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Flask Kiosk Placeholder</title>
    <style>
        body { font-family: Arial; text-align: center; margin-top: 40%; font-size: 1.5em; }
    </style>
    <script>
        function checkFlask() {
            fetch("/health")
                .then(resp => {
                    if (resp.ok) window.location.href = "/";
                    else setTimeout(checkFlask, 1000);
                })
                .catch(() => setTimeout(checkFlask, 1000));
        }
        window.onload = checkFlask;
    </script>
</head>
<body>
    Flask is starting... please wait.
</body>
</html>
